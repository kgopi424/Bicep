name: Deploy ACR
on:
  # push:
  #   branches:
  #     - main

  workflow_dispatch:
env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

jobs:
  acrdeployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CLIENT_SECRET }}
          
      - name: Validate Deployment with What-If
        run: |
          az deployment group what-if \
            --resource-group Prx-RG \
            --template-file ./bicep/network/main.bicep \
            --parameters @./bicep/network/parameters/network.parameters.json

      - name: Deploy Bicep Template
        run: |
          az deployment group create \
            --resource-group Prx-RG \
            --template-file ./bicep/network/main.bicep \
            --parameters @./bicep/network/parameters/network.parameters.json
      
